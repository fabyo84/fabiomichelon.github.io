<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabio Michelon | Professional DJ & Event Specialist</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        /* Navigazione Elegante */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 1000;
            border-bottom: 1px solid #eee;
            backdrop-filter: blur(5px);
        }

        nav a {
            text-decoration: none;
            color: #1a1a1a;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #c5a059;
        }

        /* Layout Principale */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
            background: radial-gradient(circle, #fff 0%, #f4f4f4 100%);
        }

        .container {
            max-width: 800px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin: 0;
            color: #1a1a1a;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .line {
            width: 50px;
            height: 3px;
            background: #c5a059;
            margin: 25px auto;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            color: #1a1a1a;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 40px;
            font-weight: 300;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-whatsapp {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background-color: #1a1a1a; /* Nero per massima eleganza */
            color: white;
            padding: 20px 40px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-whatsapp:hover {
            background-color: #c5a059;
            transform: translateY(-2px);
        }

        /* Sezione temporanea per lo scroll (così vedi il menu che resta su) */
        .content-section {
            padding: 100px 20px;
            text-align: center;
            background: white;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#info">Info</a>
        <a href="#gallery">Gallery</a>
        <a href="https://api.whatsapp.com/send?phone=393385330102">Contatti</a>
    </nav>

    <section class="hero">
        <div class="container">
            <h1>Fabio Michelon</h1>
            <div class="line"></div>
            <h2>DJ • Karaoke • Music</h2>
            <p>
                L'atmosfera perfetta per il tuo evento.<br>
                <strong>Professionalità ed eleganza</strong> per matrimoni e party esclusivi.
            </p>
            
            <a href="https://api.whatsapp.com/send?phone=393385330102&text=Ciao%20Fabio,%20vorrei%20informazioni%20per%20un%20evento!" class="btn-whatsapp">
                Inizia a ballare
            </a>
        </div>
    </section>

    <section id="info" class="content-section">
        <h2 style="color:#c5a059">Info & Servizi</h2>
        <p>Presto online i dettagli sui pacchetti per matrimoni e serate.</p>
    </section>

</body>
</html>
