    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Sfondo con un tocco di classe: un leggero pattern o sfumatura */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #fff 0%, #f9f9f9 100%);
            z-index: -1;
        }

        .container {
            padding: 40px;
            max-width: 700px;
            text-align: center;
            border: 1px solid #eee; /* Una cornice leggerissima */

        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin: 0;
            color: #1a1a1a;
            font-weight: 700;
            letter-spacing: 2px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: 400;
            font-size: 1.5rem;
            color: #b0976d; /* Un color oro/bronzo elegante */
            margin-top: 10px;
            margin-bottom: 30px;
        }

        p {
            font-size: 1rem;
            line-height: 1.8;
            color: #666;
            margin-bottom: 40px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn-contact {
            display: inline-block;
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px 40px;
            text-decoration: none;
            font-weight: 400;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.4s ease;
            border: 1px solid #1a1a1a;
        }

        .btn-contact:hover {
            background-color: transparent;
            color: #1a1a1a;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .line {
            width: 50px;
            height: 1px;
            background: #b0976d;
            margin: 20px auto;
        }
    </style>
</head>
